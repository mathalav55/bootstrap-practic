<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buttons</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        body{
            font-family: 'Quicksand', sans-serif;
            background: #ffffff;
        }
        .con{
            background: rgba(57, 95, 221, 0.192);
            height: 100vh;
        }
        .btn-container{
            padding:40px;
        }
    </style>
</head>
<body>
    <div class="container con">
        <div class="row justify-content-center"><h1>Buttons</h1></div>
        <div class="col-md-12 text-center btn-container">
                <button class="btn btn-primary" type="buttton">Primary</button>
                <button class="btn btn-secondary" type="buttton">Secondary</button>
                <button class="btn btn-danger" type="buttton">Danger</button>
                <button class="btn btn-muted" type="buttton">Muted</button>
                <button class="btn btn-success">Success</button>
                <button class="btn btn-info">Info</button>
                <button class="btn btn-link">Link</button>
                <button class="btn btn-warning">Warning</button>
                <div class="row justify-content-center"><h1>Outline buttons</h1></div>
                <button class="btn btn-outline-primary" type="buttton">Primary</button>
                <button class="btn btn-outline-secondary" type="buttton">Secondary</button>
                <button class="btn btn-outline-danger" type="buttton">Danger</button>
                <button class="btn btn-outline-muted" type="buttton">Muted</button>
                <button class="btn btn-outline-success">Success</button>
                <button class="btn btn-outline-info">Info</button>
                <button class="btn btn-outline-link">Link</button>
                <button class="btn btn-outline-warning">Warning</button>    
                <div class="row justify-content-center"><h1>Other variations</h1></div>
                <button class="btn btn-lg btn-primary">Larger</button>
                <button class="btn btn-sm btn-primary">Smaller</button>
                <button class="btn btn-outline-info disabled">Disabled button</button> 
                <div class="w-100">Lorem ipsum dolor sit amet.</div>
                <button class="btn btn-block btn-primary">Block level button</button>
                        
        </div>
    </div>
</body>
<!-- Js files for bootstrap-->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
</html>
