<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        .container{
            background: #838383;
            height: 100vh;
            font-family: 'Quicksand', sans-serif;
            padding: 40px;
        }
        .box{
            text-align: center;
            background: #b1b1b1;
            padding: 20px;
            border: 1px solid #77777780;            
        }
        .row-height{
            background-color: #000000;
            height:200px;
        }
    </style>
</head>
<body>
    <div class="container">
            <h1 class="display-5" align="center">Flex-box basics</h1>
            <div class="row row-height align-items-center">
                <div class="col box">Content 1</div>
                <div class="col box">Content 2</div>
                <div class="col box">Content 3</div>
            </div>
            <div class="w-100">Lorem</div>
            <div class="row row-height">
                <div class="col align-self-start box">Content 1</div>
                <div class="col align-self-center box">Content 2</div>
                <div class="col align-self-end box">Content 3</div>
            </div>
    </div>
</body>
<!-- Js files for bootstrap-->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
</html>
